<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-劉宜靜 雀梅菓舖</title>
    <link rel="stylesheet" href="meyerweb css reset.css">
    <link rel="stylesheet" href="24-service.css">
    <script src="https://kit.fontawesome.com/1efcba22ec.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- ---------- header ---------- -->

    <div class="wrap-header">
        <header>
            <div class="logo">
                <a href="24-index.html"><img src="object/logo.svg" alt="logo"></a>
            </div>

            <nav>
                <a href="24-news.html">最新消息</a>
                <a href="24-product.html">商品資訊</a>
                <a href="24-declare.html">安心宣言</a>
                <a href="24-member.html">會員專區</a>
                <a href="24-service.html">聯繫我們</a>
            </nav>

            <div class="header-pattern">
                <img src="object/pattern_fish.svg" alt="pattern_fish">
            </div>
        </header>

        <img src="object/background_wavy5.png" alt="background_wavy5" class="header-wavy">

        <h1>聯繫我們</h1>
        <div class="h1-pattern">
            <img src="object/flower_left.svg" alt="flower_left">
            <img src="object/pattern_flower_right2.svg" alt="pattern_flower_right2">
        </div>
    </div>

    <!-- ---------- main ---------- -->

    <div class="warp-main">
        <p>將通過電子郵件或電話回復您的詢問</p>
        <div class="main">
            <img src="object/pattern_crackers.svg" alt="">
            <img src="object/pattern_flower_left.svg" alt="">
            <img src="object/flower_right.svg" alt="">
            <form action="">
                <input type="text" placeholder="姓名 *" onfocus="this.placeholder=''" onblur="this.placeholder='姓名 *'">
                <input type="email" placeholder="聯絡信箱 *" onfocus="this.placeholder=''"
                    onblur="this.placeholder='聯絡信箱 *'">
                <input type="tel" placeholder="連絡電話" onfocus="this.placeholder=''" onblur="this.placeholder='連絡電話'">
                <input type="text" placeholder="訂單號" onfocus="this.placeholder=''" onblur="this.placeholder='訂單號'">
                <select name="諮詢類別" id="consult">
                    <option value="consult">諮詢類別 *</option>
                    <option value="consult">訂單資訊</option>
                    <option value="consult">產品資訊</option>
                    <option value="consult">到貨情況</option>
                    <option value="consult">其他事項</option>
                </select>
                <textarea name="mytext" rows="14" cols="68" required placeholder="詢問內容" onfocus="this.placeholder=''"
                    onblur="this.placeholder='詢問內容'"></textarea>
                <div class="submit">
                    <input type="submit" value="送出">
                </div>
            </form>
        </div>
        <img src="object/background_wavy4.png" alt="background_wavy4" class="main-wavy">
    </div>

    <!-- ---------- footer ---------- -->

    <div class="warp-footer">
        <footer>
            <div class="logo">
                <a href="24-index.html"><img src="object/logo.svg" alt="logo"></a>
            </div>

            <div class="item">
                <div class="list">
                    <ul class="list-product">
                        <li><a href="24-news.html">最新消息</a></li>
                        <li><a href="24-product.html">商品資訊</a></li>
                        <li><a href="24-declare.html">安心宣言</a></li>
                    </ul>
                    <ul class="list-client">
                        <li><a href="24-member.html">會員專區</a></li>
                        <li><a href="24-service.html">聯繫我們</a></li>
                    </ul>
                </div>

                <ul class="company">
                    <li>梅子和菓有限公司</li>
                    <li>台灣省桃園市中壢區復興路46號</li>
                    <li><i class="fa-solid fa-envelope"></i><span>QueMei@gmail.com</span></li>
                </ul>

                <ul class="focus">
                    <li>關注我們</li>
                    <a href=""><i class="fa-brands fa-blogger-b"></i></a>
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-line"></i></a>
                </ul>
            </div>

        </footer>
        <div class="copyright">
            本網站為緯育 TibaMe【CHD103】前端工程師專業技術養成班學員作品，僅供學習、展示之用途。
        </div>
</body>

</html>
