    <script>
        $(function () {
            if ($(window).width() > 1260) {
                $(`body`).mousemove(function (e) {
                    $('.mouse').show().css({ 'left': e.pageX + 5, 'top': e.pageY + 5 });
                })
                    .mouseout(function () {
                        $('.mouse').hide()
                    })
            } else {
                $('.mouse').mousemove().hide()
            }
        })
    </script>

    <script>
        $(function () {
            $('.top').click(function () {
                $('html,body').animate({ scrollTop: 0 }, 1500);
            });
        });
    </script>
</head>
