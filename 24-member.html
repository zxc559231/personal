        <h1>會員登入</h1>
        <div class="h1-pattern">
            <img src="object/flower_left.svg" alt="flower_left">
            <img src="object/pattern_flower_right2.svg" alt="pattern_flower_right2">
        </div>
    </div>

    <!-- ---------- main ---------- -->

    <div class="warp-main">
        <div class="main">
            <div class="fourno">
                <div class="title">防詐騙「四不」提醒</div>

                <div class="fourno-list">
                    <div class="list">
                        <img src="object/pattern_no.svg" alt="pattern_no">
                        <p>不會致電通知訂單錯誤</p>
                    </div>

                    <div class="list">
                        <img src="object/pattern_no.svg" alt="pattern_no">
                        <p>不接陌生來電</p>
                    </div>

                    <div class="list">
                        <img src="object/pattern_no.svg" alt="pattern_no">
                        <p>不提供銀行帳戶或相關資訊</p>
                    </div>

                    <div class="list">
                        <img src="object/pattern_no.svg" alt="pattern_no">
                        <p>不被電話指導操作ATM或網路銀行</p>
                    </div>
                </div>
            </div>

            <img src="object/pattern_group.svg" alt="pattern_group" class="main-pattern">

            <div class="member">
                <form action="">
                    <input type="email" placeholder="請輸入 信箱 email" onfocus="this.placeholder=''"
                        onblur="this.placeholder='請輸入 信箱 email'">
                    <input type="password" placeholder="請輸入 密碼 Password" onfocus="this.placeholder=''"
                        onblur="this.placeholder='請輸入 密碼 Password'">
                    <input type="text" placeholder="請輸入 驗證碼" onfocus="this.placeholder=''"
                        onblur="this.placeholder='請輸入 驗證碼'">
                </form>
                <div class="verify">
                    <img src="object/member_verify.png" alt="member_verify">
                    <a href="">更新驗證碼</a>
                </div>
                <form action="" class="login">
                    <input type="submit" value="登入">
                </form>
                <div class="operate">
                    <a href="">忘記密碼</a>
                    <a href="">加入會員</a>
                </div>
                <div class="other">
                    <p>更多登入方式</p>
                    <a href=""><i class="fa-brands fa-facebook-f"></i></a>
                    <a href=""><i class="fa-brands fa-google"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-line"></i></a>
                </div>
            </div>
        </div>
